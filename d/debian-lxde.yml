console:
  image: ${REGISTRY_DOMAIN}/jpmsb/os-debian-lxdeconsole:v1.5.0${SUFFIX}
  command: ros console-init ; cron ; ntpd ; service dhcpcd start ; service dbus start ; service udev start ; service lightdm start
  privileged: true
  labels:
    io.rancher.os.scope: system
    io.rancher.os.after: network
    io.docker.compose.rebuild: "false"
    io.rancher.os.console: debian_lxde
  shm_size: 2048M
  volumes_from:
  - all-volumes
  volumes:
  - /media:/media:shared
  - /mnt:/mnt:shared
  restart: always
  pid: host
  ipc: host
  net: host
  uts: host
  shm_size: 2048M
